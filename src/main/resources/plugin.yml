name: AiHunterPlugin
version: @version@
main: com.bymatej.minecraft.plugins.aihunter.AiHunterPlugin
api-version: 1.17
prefix: AiHunterPlugin
load: STARTUP
authors: [ Matej ]
description: AI Hunter plugin
website: bymatej.com
commands:
  aihunter:
    description: Starts the AI hunter(s). If the last parameter, the number of hunters, is ommited it defaults to 1.
    usage: <command> <action> hunterName numberOfHunters
    aliases:
      - hunter
      - ai
  test:
    description: test command that runs the test method
    usage: test
